<div class="col-7 mx-auto py-4 py-md-5 px-lg-4">
  <h3>{{ "Hr.Countrynav" | translate }}</h3>
  <form #formElement [formGroup]="formCountry" (ngSubmit)="onSubmit(formCountry)" class="form">

    <div class="form-group mt-5">
      <input  id="countryNameAr" type="countryNameAr" formControlName="countryNameAr" required placeholder="{{ 'Hr.CountryNameAr' | translate }}" class="form-control">
    </div>

    <div class="form-group mt-5">
      <input   id="countryNameEn" type="countryNameEn" formControlName="countryNameEn" required placeholder="{{ 'Hr.CountryNameEn' | translate }}" class="form-control">
    </div>

    <div class="form-group mt-5">
      <input   id="notes" type="notes" formControlName="notes" placeholder="{{ 'Hr.Notes' | translate }}" class="form-control">
    </div>
    <div class="bottom-buttons">
      <button type="submit"  class="d-block w-100 py-3"  >{{ 'Save' | translate }}</button>
      <span class="button-space"></span>
      <button (click)="goHome()" class="btn btn-primary add-data-button">{{"Cancel" | translate}}</button>
    </div>

  </form>
</div>

<div class="container">

  <div class="search-container">
    <input (input)="onSearch($event)" class="form-control form-control-sm custom-textbox" type="search" placeholder="{{ 'navBar.Search' | translate }}">
  </div>

  <!-- <div class="table-container" class="add-button">
    <button (click)="addCountry()"  class="btn btn-primary add-data-button">{{"Hr.AddCountry"|translate}}</button>
  </div> -->
  <div class="table-container">

    <p-table
    [rowsPerPageOptions]="[5, 10, 15, 20]"
    [paginator]="true"
    [rows]="5"
    [columns]="cols"
    [value]="countryData"
    sortMode="multiple" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}"  #dt>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th class="table-data" *ngFor="let col of columns" [pSortableColumn]="col.field" [style.text-align]="'right'" >
            {{ col.header | translate }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
          <th class="ui-sortable-column table-data" [style.text-align]="'right'">
            {{ 'Actions' | translate }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-country let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" [style.text-align]="'right'">
            <span class="table-data" *ngIf="col.field == 'CreatedDate'">
              {{ country[col.field] | date:'shortDate' }}
            </span>
            <span class="table-data" *ngIf="col.field != 'CreatedDate'">
              {{ country[col.field] }}
            </span>
          </td>
          <td>
            <div style="text-align: center">
              <img src="assets/images/editIcon.png" class="mx-3" (click)=" setEdit(country)" />
              <img src="assets/images/deleteTableIcon.png" class="mx-3" (click)="showDeleteConfirm(country)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>


</div>
<div class="bottom-buttons">
  <button (click)="printPdf()" class="btn btn-primary add-data-button">{{"Hr.Print" | translate}}</button>
  <span class="button-space"></span>
  <button (click)="exportData()" class="btn btn-primary add-data-button">{{"Hr.Export" | translate}}</button>
  <span class="button-space"></span>
  <button (click)="goHome()" class="btn btn-primary add-data-button">{{"Cancel" | translate}}</button>
</div>
</div>
