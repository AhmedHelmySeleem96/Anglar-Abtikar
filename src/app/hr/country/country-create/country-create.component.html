<div class="col-7 mx-auto py-4 py-md-5 px-lg-4">
  <h3>{{ "Hr.Countrynav" | translate }}</h3>
  <form [formGroup]="formCountry" (ngSubmit)="OnSubmit(formCountry)" class="form">

    <div class="form-group mt-5">
      <input  id="countryNameAr" type="countryNameAr" formControlName="countryNameAr" required placeholder="{{ 'Hr.CountryNameAr' | translate }}" class="form-control">
    </div>

    <div class="form-group mt-5">
      <input   id="countryNameEn" type="countryNameEn" formControlName="countryNameEn" required placeholder="{{ 'Hr.CountryNameEn' | translate }}" class="form-control">
    </div>

    <div class="form-group mt-5">
      <input   id="notes" type="notes" formControlName="notes" placeholder="{{ 'Hr.Notes' | translate }}" class="form-control">
    </div>
    <div class="my-4">
      <button   class="d-block w-100 py-3"  >{{ 'Save' | translate }}</button>
    </div>

  </form>
</div>
