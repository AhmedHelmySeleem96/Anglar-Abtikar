<div class="col-7 mx-auto py-4 py-md-5 px-lg-4">
  <h3>{{ "Hr.Allowencenav" | translate }}</h3>
  <form [formGroup]="formAllowence" (ngSubmit)="OnSubmit(formAllowence)" class="form">

    <div class="form-group mt-5">
      <input  id="allowenceNameAr" type="allowenceNameAr" formControlName="allowenceNameAr" required placeholder="{{ 'Hr.AllowenceNameAr' | translate }}" class="form-control">
    </div>

    <div class="form-group mt-5">
      <input   id="allowenceNameEn" type="allowenceNameEn" formControlName="allowenceNameEn" required placeholder="{{ 'Hr.AllowenceNameEn' | translate }}" class="form-control">
    </div>

    <div class="form-group mt-5">
      <input   id="notes" type="notes" formControlName="notes" placeholder="{{ 'Hr.Notes' | translate }}" class="form-control">
    </div>
    <div class="bottom-buttons">
      <button type="submit"  class="d-block w-100 py-3"  >{{ 'Save' | translate }}</button>
      <span class="button-space"></span>
      <button (click)="goHome()" class="btn btn-primary add-data-button">{{"Cancel" | translate}}</button>
    </div>

  </form>
</div>
