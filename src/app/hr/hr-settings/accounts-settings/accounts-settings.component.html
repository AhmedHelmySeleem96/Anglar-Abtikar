<div class="tab-pane fade show active" id="rounded-corner-pills-icon-home" role="tabpanel" aria-labelledby="rounded-corner-pills-icon-home-tab" style="min-height:300px">

  <div class="card bg-light mb-3">
      <div class="card-body">
    

        <h3 style=" padding-bottom: 10px;">{{ "Hr.HrSettings" | translate }}</h3>

        <div class="mt-2 text-center">
          <button type="button" class="btn btn-info ms-2" [routerLink]="'/hr/HrSettings/AccountsSettings'">الربط مع الحسابات </button>
          <button type="button" class="btn btn-info ms-2"[routerLink]="'/hr/HrSettings/Workflow'">دوره العمليات </button>
          <button type="button" class="btn btn-info ms-2"[routerLink]="'/hr/HrSettings/Notification'" >التنبيهات </button>
        </div>


        <form [formGroup]="FormAccountSettings" *ngIf="!loading" >

          <div class="d-flex justify-content-between mb-0 mt-5"> 
              <div class="form-group col-md-6 mt-0"> 
                  <label for="Currency">{{ 'Hr.EmployeeAccount'  |translate}}</label> 
                  <select class="form-control"  formControlName="EmployeeAccount"> 
                      <option value="">{{'Hr.ChooseAccount' | translate}}</option> 
                    <option *ngFor="let Account of AccountsData " [value]="Account.AccCode">{{ Account.NameAr }}</option>
                  </select> 
                </div>
          
                <div class="form-group col-md-6 mt-0"> 
                  <label for="Currency">{{ 'Hr.LoanAccount'  |translate}}</label> 
                  <select class="form-control"  formControlName="LoanAccount"> 
                    <option value="">{{'Hr.ChooseAccount' | translate}}</option> 
                    <option *ngFor="let Account of AccountsData " [value]="Account.AccCode">{{ Account.NameAr }}</option>
                  </select> 
                </div>
            </div>
          
          
            <div class="d-flex justify-content-between mb-0"> 
              <div class="form-group col-md-6 mt-0"> 
                  <label for="Currency">{{ 'Hr.Salaryaccount'  |translate}}</label> 
                  <select class="form-control" formControlName="Salaryaccount"> 
                      <option value="">{{'Hr.ChooseAccount' | translate}}</option> 
                      <option *ngFor="let Account of AccountsData " [value]="Account.AccCode">{{ Account.NameAr }}</option>
                    </select> 
                </div>
          
                <div class="form-group col-md-6 mt-0"> 
                  <label for="Currency">{{ 'Hr.LiquedationAccount'  |translate}}</label> 
                  <select class="form-control" formControlName="LiquedationAccount"> 
                      <option value="">{{'Hr.ChooseAccount' | translate}}</option> 
                      <option *ngFor="let Account of AccountsData " [value]="Account.AccCode">{{ Account.NameAr }}</option>
                    </select> 
                </div>
            </div>
          
          
            <div class="d-flex justify-content-between mb-0"> 
              <div class="form-group col-md-6 mt-0"> 
                  <label for="Currency">{{ 'Hr.DeductionAccount'  |translate}}</label> 
                  <select class="form-control" formControlName="DeductionAccount"> 
                      <option value="">{{'Hr.ChooseAccount' | translate}}</option> 
                      <option *ngFor="let Account of AccountsData " [value]="Account.AccCode">{{ Account.NameAr }}</option>
                    </select> 
                </div>
          
                <div class="form-group col-md-6 mt-0"> 
                  <label for="Currency">{{ 'Hr.RebatesAccount'  |translate}}</label> 
                  <select class="form-control" formControlName="RebatesAccount"> 
                      <option value="">{{'Hr.ChooseAccount' | translate}}</option>  
                      <option *ngFor="let Account of AccountsData " [value]="Account.AccCode">{{ Account.NameAr }}</option>
                    </select> 
                </div>
            </div>
          
            <div class="d-flex justify-content-between mb-0"> 
              <div class="form-group col-md-6 mt-0"> 
                  <label for="Currency">{{ 'Hr.OverTimeAccount'  |translate}}</label> 
                  <select class="form-control" formControlName="OverTimeAccount"> 
                      <option value="">{{'Hr.ChooseAccount' | translate}}</option>  
                      <option *ngFor="let Account of AccountsData " [value]="Account.AccCode">{{ Account.NameAr }}</option>
                    </select> 
                </div>
          
          
            </div>
          
            <div class="mb-3 text-center">
              <button  type="submit"  (click)="Submit(FormAccountSettings)" class="btn btn-success ms-2" >{{ 'Save' |translate }}</button>
              <button  class="btn btn-warning Dnone ms-2" id="editBtn">{{"Cancel" |translate}}</button>
            </div>
          </form>

          <div *ngIf="loading" class="mt-10"> 
            <div class="d-flex justify-content-center"> 
              <div class="spinner-border mt-10" role="status"> 
                <span class="sr-only">Loading...</span> 
              </div> 
            </div>
          </div> 
          <div *ngIf="!loading"> 
            <!-- Display your content here when data is not loading --> 
          </div>
  </div> 
</div>
