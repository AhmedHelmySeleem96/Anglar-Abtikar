<div class="col-7 mx-auto py-4 py-md-5 px-lg-4">
  <h3>{{ "Hr.City" | translate }}</h3>
  <form #formElement [formGroup]="formCity" (ngSubmit)="OnSubmit(formCity)" class="form">

    <div class="form-group mt-5">
      <input  id="cityNameAr" type="cityNameAr" formControlName="cityNameAr" required placeholder="{{ 'Hr.CityNameAr' | translate }}" class="form-control">
    </div>

    <div class="form-group mt-5">
      <input   id="cityNameEn" type="cityNameEn" formControlName="cityNameEn" required placeholder="{{ 'Hr.CityNameEn' | translate }}" class="form-control">
    </div>
    <div class="form-group mt-5">
      <label for="countryDropdown">{{ 'Hr.SelectCountry' | translate }}</label>
      <select   id="countryId" formControlName="countryId"  class="form-control"  >
        <option  value="" disabled selected>{{ 'Hr.SelectCountry' | translate }}</option>
        <option *ngFor="let country of countryData " [value]="country.Id">{{ country.NameAr }}</option>
      </select>
    </div>
     <!-- <div class="form-group mt-5">
      <p-dropdown  *ngFor="let country of countryData" [style]="{'width':'100%'}" [(ngModel)]="selectedCountry" [options]="country" optionLabel="country.NameAr" [filter]="true" filterBy="country.NameAr" [showClear]="true" placeholder="{{ 'Hr.SelectCountry' | translate }}"></p-dropdown>
    </div> -->
    <div class="form-group mt-5">
      <input   id="notes" type="notes" formControlName="notes" placeholder="{{ 'Hr.Notes' | translate }}" class="form-control">
    </div>
    <div class="bottom-buttons">
      <button type="submit"  class="d-block w-100 py-3"  >{{ 'Save' | translate }}</button>
      <span class="button-space"></span>
      <button (click)="goHome()" class="btn btn-primary add-data-button">{{"Cancel" | translate}}</button>
    </div>

  </form>
</div>

<div class="container">
  <div class="search-container">
    <input (input)="onSearch($event)" class="form-control form-control-sm custom-textbox" type="search" placeholder="{{ 'navBar.Search' | translate }}">
  </div>
  <!-- <div class="table-container" class="add-button">
    <button (click)="AddCity()"  class="btn btn-primary add-data-button">{{"Hr.AddCity"|translate}}</button>
  </div> -->

  <div class="table-container" id="pdfContent">

    <p-table
    #dt
    [rowsPerPageOptions]="[5, 10, 15, 20]"
    [paginator]="true"
    [rows]="5"
    [columns]="cols"
    [value]="cityData"
    sortMode="multiple" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}" >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th class="table-data" *ngFor="let col of columns" [pSortableColumn]="col.field" [style.text-align]="'right'">
            {{ col.header | translate }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
          <th class="ui-sortable-column table-data" [style.text-align]="'right'">
            {{ 'Actions' | translate }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-city let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" [style.text-align]="'right'">
            <span class="table-data" *ngIf="col.field == 'CountryId'">
              {{ getCountry(city[col.field]).NameAr }}
            </span>
            <span class="table-data" *ngIf="col.field == 'CreatedDate'">
              {{ city[col.field] | date:'shortDate' }}
            </span>
            <span class="table-data" *ngIf="col.field != 'CountryId' &&col.field != 'CreatedDate'">
              {{ city[col.field] }}
            </span>
          </td>
          <td>
            <div style="text-align: center">
              <img src="assets/images/editIcon.png" class="mx-3" (click)=" setEdit(city)" />
              <img src="assets/images/deleteTableIcon.png" class="mx-3" (click)="showDeleteConfirm(city)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>


</div>
<div class="bottom-buttons">
  <button  (click)="printPdf()" class="btn btn-primary add-data-button">{{"Hr.Print" | translate}}</button>
  <span class="button-space"></span>
  <button (click)="exportData()" class="btn btn-primary add-data-button">{{"Hr.Export" | translate}}</button>
  <span class="button-space"></span>
  <button (click)="goHome()" class="btn btn-primary add-data-button">{{"Cancel" | translate}}</button>
</div>
</div>
