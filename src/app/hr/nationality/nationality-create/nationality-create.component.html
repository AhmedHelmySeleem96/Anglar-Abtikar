<div class="col-7 mx-auto py-4 py-md-5 px-lg-4">
  <h3>{{ "Hr.Nationalitynav" | translate }}</h3>
  <form [formGroup]="formNationality" (ngSubmit)="OnSubmit(formNationality)" class="form">

    <div class="form-group mt-5">
      <input  id="nationalityNameAr" type="nationalityNameAr" formControlName="nationalityNameAr" required placeholder="{{ 'Hr.NationalityNameAr' | translate }}" class="form-control">
    </div>

    <div class="form-group mt-5">
      <input   id="nationalityNameEn" type="nationalityNameEn" formControlName="nationalityNameEn" required placeholder="{{ 'Hr.NationalityNameEn' | translate }}" class="form-control">
    </div>

    <div class="form-group mt-5">
      <input   id="notes" type="notes" formControlName="notes" placeholder="{{ 'Hr.Notes' | translate }}" class="form-control">
    </div>
    <div class="bottom-buttons">
      <button type="submit"  class="d-block w-100 py-3"  >{{ 'Save' | translate }}</button>
      <span class="button-space"></span>
      <button (click)="goHome()" class="btn btn-primary add-data-button">{{"Cancel" | translate}}</button>
    </div>


  </form>
</div>
